### YamlMime:Landing
title: יכולת תובנות לגבי מעורבות (תצוגה מקדימה) ב- Dynamics 365 Customer Insights
summary: אסוף נתונים עבור אתרי האינטרנט שלך. תחקור באופן אינטראקטיבי את האינטראקציות ואת השימוש של הלקוחות באתרים שלך. השתמש בשילוב המעמיק של תובנות לגבי מעורבות ותובנות לגבי קהלים, כדי להעשיר את ניתוח ההתנהגות בזמן אמת עם דוחות על פרופילי לקוחות. העשר את פרופילי הלקוחות בפעילויות באינטרנט כדי לקבל נתוני התנהגות בזמן אמת לצד נתונים רלוונטיים לגבי לקוחות. התאם את העסק שלך להפיק ערך מיידי מנתוני הלקוחות.
