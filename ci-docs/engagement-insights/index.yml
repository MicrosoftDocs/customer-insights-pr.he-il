### YamlMime:Landing
title: סיום תצוגה מקדימה של תובנות לגבי מעורבות
summary: התצוגה המקדימה של יכולת תובנות לגבי מעורבות של Dynamics 365 Customer Insights הסתיימה ב- 15 בפברואר 2022. המשמעות של שינוי זה היא שחוויית הניסיון של Customer Insights אינה כוללת עוד את היכולת ליצור משפכים או פונקציונליות דיווח אחרת. אנו מזמינים אותך לחקור ולהעריך את התכונות הרבות האחרות של Customer Insights, פלטפורמת נתוני הלקוחות (CDP) של Microsoft‏. צור קשר ישירות עם צוות חשבון Microsoft שלך אם יש לך שאלות לגבי סיום התצוגה המקדימה של היכולת. צוות החשבון שלך ישאיר אותך מעודכן בהשקות העתידיות. אנו מודים לך!
